<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Python Basic Toolkit</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="tool-header">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">üè† Home</a> / üî¢ Calculator
            </div>
            <h1 class="tool-title">üî¢ Calculator</h1>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="tool-content">
                <button class="back-btn" onclick="goBack()">‚Üê Back to Toolkit</button>
                
                <div class="input-group">
                    <input type="text" id="display" readonly style="font-size: 1.5rem; text-align: right; font-family: monospace;">
                </div>

                <div class="calculator-grid">
                    <button class="btn btn-secondary calculator-btn" onclick="clearDisplay()">C</button>
                    <button class="btn btn-secondary calculator-btn" onclick="clearEntry()">CE</button>
                    <button class="btn btn-secondary calculator-btn" onclick="deleteLast()">‚å´</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('/')">/</button>
                    
                    <button class="btn calculator-btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('*')">√ó</button>
                    
                    <button class="btn calculator-btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="btn calculator-btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="btn calculator-btn" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                    <button class="btn calculator-btn" onclick="appendToDisplay('.')">.</button>
                    <button class="btn calculator-btn" onclick="calculate()" style="background: #48bb78;">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="static/main.js"></script>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
            currentInput = '';
            operator = '';
            previousInput = '';
        }

        function clearEntry() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = display.value;
                expression = expression.replace(/√ó/g, '*');
                const result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendToDisplay(event.key);
            } else if (['+', '-', '*', '/'].includes(event.key)) {
                appendToDisplay(event.key);
            } else if (event.key === '.') {
                appendToDisplay('.');
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
