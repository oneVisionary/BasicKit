<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Python Basic Toolkit</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="tool-header">
        <div class="container">
            <div class="breadcrumb">
                <a href="{{ url_for('index') }}">üè† Home</a> / üîê Password Generator
            </div>
            <h1 class="tool-title">üîê Password Generator</h1>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="tool-content">
                <button class="back-btn" onclick="window.location.href='{{ url_for('index') }}'">‚Üê Back to Toolkit</button>

                <div class="input-group">
                    <label for="passwordLength">Password Length</label>
                    <input type="number" id="passwordLength" value="12" min="4" max="128">
                </div>
                <div class="input-group">
                    <label for="passwordLength">Suggest Name</label>
                    <input type="text" name="suggest_name" id="suggest_name" required>
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                    <p><b>Name Position:</b></p>
                    <label>
                        <input type="checkbox" id="first" name="position" onclick="onlyOne(this)"> First
                    </label>
                    <label>
                        <input type="checkbox" id="middle" name="position" onclick="onlyOne(this)"> Middle
                    </label>
                    <label>
                        <input type="checkbox" id="last" name="position" onclick="onlyOne(this)"> Last
                    </label>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
                    </label>
                </div>




                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeNumbers" checked> Include Numbers
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeSymbols"> Include Symbols
                    </label>
                </div>

                <button class="btn" onclick="generatePassword()">Generate Password</button>

                <div id="passwordResult" class="result" style="display: none;">
                    <h3>Generated Password:</h3>
                    <p id="generatedPassword" style="font-family: monospace; font-size: 1.2rem; word-break: break-all;">
                    </p>
                    <button class="btn btn-secondary" onclick="copyPassword()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </main>

    <script src="static/main.js"></script>
    <script>
          const generatedPassword = "{{ url_for('password_mod.pwd_generate') }}";
        var output = ""
        function onlyOne(checkbox) {

            const checkboxes = document.querySelectorAll('input[name="position"]');
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false
            })
            if (checkbox.checked) {
                //console.log(checkbox.id)
                output = checkbox.id
            }
            return output
        }
        function generatePassword() {

            console.log("in generated", output)
            const suggested_name = document.getElementById('suggest_name').value;
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            $.ajax({
                url: generatedPassword,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    suggested_name: suggested_name,
                    length: length,
                    sugges_name:output,
                    includeUppercase: includeUppercase,
                    includeLowercase: includeLowercase,
                    includeNumbers: includeNumbers,
                    includeSymbols: includeSymbols,

                }),
                success: function (response) {
                    document.getElementById('generatedPassword').textContent = response.password;
                    console.log( response.password)
                },
                error: function (error) {
                    alert('Error adding todo: ' + error.responseText);
                }
            })

          
           // 
            document.getElementById('passwordResult').style.display = 'block';
        }

        function copyPassword() {
            const password = document.getElementById('generatedPassword').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }
    </script>
</body>

</html>
