<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Python Basic Toolkit</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="tool-header">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">üè† Home</a> / üîê Password Generator
            </div>
            <h1 class="tool-title">üîê Password Generator</h1>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="tool-content">
                <button class="back-btn" onclick="goBack()">‚Üê Back to Toolkit</button>
                
                <div class="input-group">
                    <label for="passwordLength">Password Length</label>
                    <input type="number" id="passwordLength" value="12" min="4" max="128">
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeNumbers" checked> Include Numbers
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="includeSymbols"> Include Symbols
                    </label>
                </div>

                <button class="btn" onclick="generatePassword()">Generate Password</button>

                <div id="passwordResult" class="result" style="display: none;">
                    <h3>Generated Password:</h3>
                    <p id="generatedPassword" style="font-family: monospace; font-size: 1.2rem; word-break: break-all;"></p>
                    <button class="btn btn-secondary" onclick="copyPassword()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </main>

    <script src="static/main.js"></script>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (!charset) {
                alert('Please select at least one character type!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('generatedPassword').textContent = password;
            document.getElementById('passwordResult').style.display = 'block';
        }

        function copyPassword() {
            const password = document.getElementById('generatedPassword').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }
    </script>
</body>
</html>
