<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Python Basic Toolkit</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="tool-header">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">üè† Home</a> / üìè Unit Converter
            </div>
            <h1 class="tool-title">üìè Unit Converter</h1>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="tool-content">
                <button class="back-btn" onclick="goBack()">‚Üê Back to Toolkit</button>
                
                <div class="input-group">
                    <label for="conversionType">Conversion Type</label>
                    <select id="conversionType" onchange="updateUnits()">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                        <option value="volume">Volume</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem; align-items: end;">
                    <div class="input-group">
                        <label for="fromValue">From</label>
                        <input type="number" id="fromValue" placeholder="Enter value" oninput="convert()">
                        <select id="fromUnit" onchange="convert()"></select>
                    </div>

                    <div style="font-size: 2rem; color: #667eea;">‚û°Ô∏è</div>

                    <div class="input-group">
                        <label for="toValue">To</label>
                        <input type="number" id="toValue" readonly>
                        <select id="toUnit" onchange="convert()"></select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="static/main.js"></script>
    <script>
        const conversions = {
            length: {
                units: ['meter', 'kilometer', 'centimeter', 'millimeter', 'inch', 'foot', 'yard', 'mile'],
                factors: {
                    meter: 1,
                    kilometer: 1000,
                    centimeter: 0.01,
                    millimeter: 0.001,
                    inch: 0.0254,
                    foot: 0.3048,
                    yard: 0.9144,
                    mile: 1609.34
                }
            },
            weight: {
                units: ['gram', 'kilogram', 'pound', 'ounce', 'ton'],
                factors: {
                    gram: 1,
                    kilogram: 1000,
                    pound: 453.592,
                    ounce: 28.3495,
                    ton: 1000000
                }
            },
            temperature: {
                units: ['celsius', 'fahrenheit', 'kelvin'],
                convert: function(value, from, to) {
                    let celsius;
                    if (from === 'celsius') celsius = value;
                    else if (from === 'fahrenheit') celsius = (value - 32) * 5/9;
                    else if (from === 'kelvin') celsius = value - 273.15;

                    if (to === 'celsius') return celsius;
                    else if (to === 'fahrenheit') return celsius * 9/5 + 32;
                    else if (to === 'kelvin') return celsius + 273.15;
                }
            },
            volume: {
                units: ['liter', 'milliliter', 'gallon', 'quart', 'pint', 'cup'],
                factors: {
                    liter: 1,
                    milliliter: 0.001,
                    gallon: 3.78541,
                    quart: 0.946353,
                    pint: 0.473176,
                    cup: 0.236588
                }
            }
        };

        function updateUnits() {
            const type = document.getElementById('conversionType').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            conversions[type].units.forEach(unit => {
                fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            if (conversions[type].units.length > 1) {
                toUnit.selectedIndex = 1;
            }
            
            convert();
        }

        function convert() {
            const type = document.getElementById('conversionType').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (isNaN(fromValue)) {
                document.getElementById('toValue').value = '';
                return;
            }

            let result;
            
            if (type === 'temperature') {
                result = conversions[type].convert(fromValue, fromUnit, toUnit);
            } else {
                const fromFactor = conversions[type].factors[fromUnit];
                const toFactor = conversions[type].factors[toUnit];
                result = (fromValue * fromFactor) / toFactor;
            }
            
            document.getElementById('toValue').value = result.toFixed(6);
        }

        // Initialize
        updateUnits();
    </script>
</body>
</html>
