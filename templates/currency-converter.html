<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Python Basic Toolkit</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="tool-header">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">üè† Home</a> / üí± Currency Converter
            </div>
            <h1 class="tool-title">üí± Currency Converter</h1>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="tool-content">
                <button class="back-btn" onclick="goBack()">‚Üê Back to Toolkit</button>
                
                <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem; align-items: end;">
                    <div class="input-group">
                        <label for="fromAmount">Amount</label>
                        <input type="number" id="fromAmount" placeholder="Enter amount" oninput="convertCurrency()">
                        <select id="fromCurrency" onchange="convertCurrency()">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>

                    <div style="font-size: 2rem; color: #667eea;">üí±</div>

                    <div class="input-group">
                        <label for="toAmount">Converted Amount</label>
                        <input type="number" id="toAmount" readonly>
                        <select id="toCurrency" onchange="convertCurrency()">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                </div>

                <div id="exchangeRate" style="text-align: center; margin: 2rem 0; padding: 1rem; background: #f7fafc; border-radius: 8px; display: none;">
                    <p style="margin: 0; color: #4a5568;">Exchange Rate: <span id="rateText"></span></p>
                    <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: #718096;">Last updated: <span id="lastUpdated"></span></p>
                </div>

                <div style="margin-top: 2rem; padding: 1rem; background: #f7fafc; border-radius: 8px;">
                    <h3>‚ÑπÔ∏è Demo Mode</h3>
                    <p>This is a demo version with sample exchange rates. In a real application, you would integrate with a currency API like ExchangeRate-API or Fixer.io for live rates.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="static/main.js"></script>
    <script>
        // Sample exchange rates (base: USD)
        const exchangeRates = {
            USD: 1.00,
            EUR: 0.85,
            GBP: 0.73,
            JPY: 110.25,
            CAD: 1.25,
            AUD: 1.35,
            CHF: 0.92,
            CNY: 6.45,
            INR: 74.50
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('fromAmount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('toAmount').value = '';
                document.getElementById('exchangeRate').style.display = 'none';
                return;
            }

            // Convert to USD first, then to target currency
            const usdAmount = amount / exchangeRates[fromCurrency];
            const convertedAmount = usdAmount * exchangeRates[toCurrency];
            
            document.getElementById('toAmount').value = convertedAmount.toFixed(2);
            
            // Show exchange rate
            const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
            document.getElementById('rateText').textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
            document.getElementById('exchangeRate').style.display = 'block';
        }

        // Swap currencies
        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            convertCurrency();
        }
    </script>
</body>
</html>
